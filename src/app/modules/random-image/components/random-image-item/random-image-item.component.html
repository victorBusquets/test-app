<div class="card random-image h-100">
    <div class="p-3">
        <img class="card-img-top" [src]="randomImage.photo" [alt]="randomImage.text" (error)="setDefaultImage(randomImage)">
    </div>
    <div class="card-body">
        <p class="card-text" innerHTML="{{ randomImage.text | highlight: searchText}}"></p>
    </div>
</div>
